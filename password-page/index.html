<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Password Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Enter your Password babe!</h2>
    <div class="input-wrapper">
      <input type="password" id="passwordInput" placeholder="••••" readonly>
    </div>
    
    <div class="keypad">
      <button onclick="pressNum(1)">1</button>
      <button onclick="pressNum(2)">2</button>
      <button onclick="pressNum(3)">3</button>
      <button onclick="pressNum(4)">4</button>
      <button onclick="pressNum(5)">5</button>
      <button onclick="pressNum(6)">6</button>
      <button onclick="pressNum(7)">7</button>
      <button onclick="pressNum(8)">8</button>
      <button onclick="pressNum(9)">9</button>
      <button onclick="clearInput()">⌫</button>
      <button onclick="pressNum(0)">0</button>
      <button onclick="checkPassword()">✔</button>
    </div>

  <!-- Tambahin stiker gif kucing -->
  <img src="assets/cat.gif" class="sticker sticker-top-right" alt="cat sticker">
  <img src="assets/love.gif" class="sticker sticker-right" alt="love sticker">
  <img src="assets/springkle.gif" class="sticker sticker-bottom-left" alt="springkle sticker">
  <img src="assets/casper.gif" class="sticker sticker-top-left no-bg" alt="casper sticker">

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
